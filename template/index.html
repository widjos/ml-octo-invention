<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Machine Learning </title>
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='style/nav.css')}}" />
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='style/main.css')}}"  />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    
    <header>
        <nav>  
            <label class="title-menu"> Menu :  </label>

            <div id="nav-item">
                <label> Seleccione su Archivo</label>
                <form action="/load-data"  method="POST">
                    <select name="file-analisis">
                        {% for a  in myList %}
                        <option value={{a}} selected> {{ a }} </option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="menu-item-btn">Load Data </button>
                </form>        
            </div>

            <form  action="/result-analysis"  method="POST">
            <div id="nav-item">
               
                <label>X: </label>
                
                    <select class="it-option" name="xAxys" >
                        {% if xColumn != None %}
                            {% for a in xColumn %}
                                <option  value={{a}} selected>{{a}}</option>
                            {%  endfor %}
                        {% else %}
                                <option  value='Cargue X'></option>
                        {% endif %}        
                    </select>
                    
                
            </div>
            <div id="nav-item">
                <label> Y: </label>
          
                    <select  class="it-option" name="yAxys">
                        {% if yColumn != None %}
                            {% for a in yColumn%}
                                <option value={{a}}>{{a}}</option>
                            {% endfor%}
                        {% else %}
                                <option value='Cargue Y'></option>
                        {% endif%}        
                    </select>
                

            </div>
            <div id="nav-item">
                <label id="item-vert"> Valor de Predicción</label>
                <input name="prediction" id="prediction">
            </div>
            <div id="nav-item">
                <button  id="ejecutar"> Analizar </button>
            </div>
            </form>
        </nav>
    </header> 
    <br>
    <div class="special-textarea"> 
        <div class="inputsArea">
            <label class="tag-section"> Area de Grafica </label>
            <br>
            {% if imgPath == '' or imgPath == None %}
                <div></div>
            {% else %}
                <img src="{{ url_for('static', filename=imgPath)}}">    
            {% endif %}
                <!-- <canvas id="myChart"></canvas> -->
        </div>

        <div class="console">
            <section>
                <div class="block-console">
                    <label class="tag-section"> Resultado Predicción</label>
                    {% if outputValue == None %}
                        <textarea disabled id="predict-output" placeholder="Espere su resultado "></textarea>
                    {% else %}
                        <textarea disabled id="predict-output" placeholder="Espere su resultado " >{{outputValue}}</textarea>      
                    {% endif %}
                </di>
            </section>    
        </div>
    </div>


    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
       
      
       
    <footer> 
        <div class="footer-left">
            <p> Github : @widjos </p>
            <p> OLC2 &copy 2023  </p>
        </div>    
    </footer>
</body>
    
</html>
